<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPM Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .correct { color: #22c55e; } /* Tailwind สีเขียว */
        .incorrect { color: #ef4444; } /* Tailwind สีแดง */
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl text-center w-full max-w-3xl">
        <h2 class="text-4xl font-bold mb-6">WPM Test</h2>
        <div id="text-display" class="mb-6 text-2xl leading-relaxed"></div>
        <input type="text" id="text-input" class="w-full p-4 text-lg bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="Start typing..." autocomplete="off" />
        <div class="mt-6">
            <p class="text-xl">เวลา: <span id="time" class="font-bold text-2xl">60</span> วินาที</p>
            <p class="text-xl">ความเร็วพิมพ์: <span id="wpm" class="font-bold text-2xl">0</span> คำ/นาที</p>
        </div>
        <div id="gameover-container" class="hidden mt-6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
