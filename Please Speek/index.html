<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center">
    <h1 class="title text-4xl font-bold mb-6 text-white hover:text-gray-200 transition duration-300 ease-in-out">แปลงเสียงพูดเป็นข้อความ</h1>
    <p class="message bg-white text-gray-800 w-full max-w-lg p-4 rounded-lg shadow-lg mb-6 text-lg"></p>
